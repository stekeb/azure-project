name: Build and Deploy to Azure

on:
  push:
    branches: [main]

env:
  ACR_LOGIN_SERVER: ${{ secrets.REGISTRY_LOGIN_SERVER }}
  WEBAPP_NAME: myexpressappbackendrg2409onkeilbachsteffen # Azure Web App name

jobs:
  build:
    name: Build and Push Image to ACR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image to ACR
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/myexpressappbackendrg2409onkeilbachsteffen:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build # Wait for the build job to complete
    steps:
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/myexpressappbackendrg2409onkeilbachsteffen:latest
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
